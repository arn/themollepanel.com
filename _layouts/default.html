  <body>
    <div id="main">
      <div class="container">
        
        <div id="store" style="width:150px;float:right;text-align:center;">
          <p>
            <img style="height:20px;padding-top:3.5em;" src="/images/us_flag_small.gif"><br>
            <strong>Made in the USA</strong>
          </p>
        </div> <!-- end id="store" -->
        
        <div class="header">
          <h1 class="prepend-1"><a href="/">The MOLLE Panel</a></h1>
        </div> <!-- end class="header" -->

        <div class="splash" id="splash">
          <img class="banner" src="http://images.themollepanel.com/banners/banner04.png">
          <img class="banner" src="http://images.themollepanel.com/banners/banner06.png">
          <img class="banner" src="http://images.themollepanel.com/banners/banner01.png">
          <img class="banner" src="http://images.themollepanel.com/banners/banner02.png">
          <img class="banner" src="http://images.themollepanel.com/banners/banner03.png">
          <img class="banner" src="http://images.themollepanel.com/banners/banner07.png">
          <!-- <img src="/images/panel/1.png"> -->
        </div> <!-- end class="splash" -->

        {{ content }}

      </div> <!-- end id="container" -->
      
      <div class="footer">
        &copy; 2011, nrlng llc, themollepanel.com - all rights reserved
      </div> <!-- end class="footer" -->

      <script type="text/javascript" charset="utf-8">
        document.observe("dom:ready", function() { // wrap everything in a function to avoid polluting the global namespace
            var banners = $$('.banner'); // no need to create an empty array first
            banners.invoke('hide');      // no need to use each
        
            function showNextBanner() {
              banners[0].appear();        // show next banner
              banners[banners.size() - 1].hide();         // hide previous banner
              banners.push(banners.shift()); // first element moves to become last element
              showNextBanner.delay(8);       // set a timeout to show the next banner
            }
        
            showNextBanner(); // start the banner rotation/looping
        }());

      </script>

    </div> <!-- end id="main" -->
